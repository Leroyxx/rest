<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Restaurant Info</title>
</head>

<body class="inside">

  <!-- Beginning main -->
  <div class="restaurant-page">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>
    <!-- Beginning map -->
    <div class="right">
      <button class="collapsible" aria-label="minimize map" hidden>_</button>
      <section id="map-container">
      <div id="map"></div>
    </section>
    </div>
    <!-- End map -->

  <div class=left>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  <!-- End header -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <button class="collapsible" aria-label="minimize restaurant details"hidden>_</button>
    <section id="restaurant-container">
      <div class="restaurant-left">
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      </div>
      <div class="restaurant-right">
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  </div>
  </div>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4Yg2Ei_1Kz10K3-fcGCKYMDEIUzaLwAQ&callback=initMap" type="text/javascript"></script>
  <!-- End scripts -->

</body>

</html>
